<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coderkearns</title>
</head>

<body class="w-full h-full">
    <main class="w-full h-full flex justify-center items-center">
        <div class="flex flex-col md:flex-row items-center justify-center gap-4 max-w-full">
            <img src="avatar.webp"
                class="rounded-full max-w-48 max-h-48 md:max-w-64 md:max-h-64 aspect-square border-4 border-rose-500" />
            <div class="p-2">
                <h1 class="text-3xl font-bold text-rose-500">Hi, I'm coderkearns.</h1>
                <p class="text-zinc-600">I make frontend stuff, backend stuff, and random stuff.</p>
                <ul class="w-full flex justify-around gap-1 pt-1">
                    <li class="rounded-lg px-4 py-1 bg-rose-500 text-gray-50">vanillajs</li>
                    <li class="rounded-lg px-4 py-1 bg-rose-500 text-gray-50">react</li>
                    <li class="rounded-lg px-4 py-1 bg-rose-500 text-gray-50">sever-side templating</li>
                    <li class="rounded-lg px-4 py-1 bg-rose-500 text-gray-50">go</li>
                    <li class="rounded-lg px-4 py-1 bg-rose-500 text-gray-50">python</li>
                </ul>
                <ul class="w-full flex justify-around gap-1 pt-1">
                    <li><a class="text-zinc-600 hover:text-rose-500 focus:text-rose-500 hover:underline focus:underline"
                            href="https://github.com/coderkearns">Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script>
        let color = "rose"
        const colors = ['red', 'orange', 'amber', 'yellow', 'lime', 'green', 'emerald', 'teal', 'cyan', 'sky', 'blue', 'indigo', 'violet', 'purple', 'fuchsia', 'pink', 'rose']

        function recolor() {
            let oldColor = color
            let others = colors.filter(c => c !== color)
            color = others[Math.floor(Math.random() * others.length)]
            document.body.innerHTML = document.body.innerHTML.replaceAll(`${oldColor}-500`, `${color}-500`)
        }

        setInterval(recolor, 1650)
    </script>

</body>

</html>
